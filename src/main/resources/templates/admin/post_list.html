<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

	<script src="/js/bootstrap-table/bootstrap-table.js"></script>
	<script src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	<link href="/css/bootstrap-table/bootstrap-table.css" rel="stylesheet">
	<link href="/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-md-12 column">
				<table class="table" id="postTable">
					<thead>
						<tr>
							<th>操作</th>
							<th>标题</th>
							<th>URL</th>
							<th>摘要</th>
						</tr>
					</thead>
					<tbody>
						<tr  th:each="post : ${postList}">
							<td>
								<button class="btn btn-primary btn-sm" onclick="#">修改</button>
								<button class="btn btn-danger btn-sm" onclick="#">删除</button>
							</td>
							<td th:text="${post.postTitle}">标题</td>
							<td th:text="${post.postUrl}">标题</td>
							<td th:text="${post.postSummary}">摘要</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-body" style="padding-bottom:0px;">
					<div class="panel panel-default">
						<div class="panel-heading">查询条件</div>
						<div class="panel-body">
							<form id="formSearch" class="form-horizontal">
								<div class="form-group" style="margin-top:15px">
									<label class="control-label col-sm-1" for="txt_search_postname">文章名称</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" id="txt_search_postname">
									</div>
									<div class="col-sm-4" style="text-align:left;">
										<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div id="toolbar" class="btn-group">
						<button id="btn_add" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
						</button>
						<button id="btn_edit" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
						</button>
						<button id="btn_delete" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
						</button>
					</div>
				<table id="postTable"></table>

			</div>
		</div>
	</div>

</body>

<script>
$(function() {
	// 初始化表格
	var bTable = new TableInit();
	bTable.Init();
});

var TableInit = function () {
	var bTableInit = new Object();
    bTableInit.Init = function () {
        $('$#postTable').bootstrapTable({
            url: '/admin/post/pageinfo',
            method: 'get',                      //请求方式（*）
            toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                    //是否启用排序
            sortOrder: "asc",                   //排序方式
            queryParams: bTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "postId",                 //每一行的唯一标识，一般为主键列
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
        	contentType: "application/x-www-form-urlencoded",
            columns: [{
                checkbox: true
            }, {
                field: 'postId',
                title: '编号'
            }, {
                field: 'postTitle',
                title: '标题'
            }, {
                field: 'postUrl',
                title: '链接'
            }, {
                field: 'postSummray',
                title: '摘要'
            },]

        });
    };

    //得到查询的参数
    bTableInit.queryParams = function (params) {
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset, //页码
            postname: $("#txt_search_postname").val()
        };
        return temp;
    };
    return bTableInit;

};
</script>

</html>
